<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt 1 | UNO & Hot Wheels Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body class="bg-white text-slate-900 selection:bg-slate-200 selection:text-slate-900">
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Button Component
      const Button = ({ children, variant = 'primary', size = 'md', fullWidth = false, className = '', ...props }) => {
        const baseStyles = "inline-flex items-center justify-center rounded-full font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed";
        const variants = {
          primary: "bg-slate-900 text-white hover:bg-slate-800 focus:ring-slate-900",
          secondary: "bg-slate-100 text-slate-900 hover:bg-slate-200 focus:ring-slate-500",
          outline: "border border-slate-300 text-slate-700 hover:bg-slate-50 focus:ring-slate-500",
          ghost: "text-slate-600 hover:text-slate-900 hover:bg-slate-50"
        };
        const sizes = { sm: "px-4 py-2 text-sm", md: "px-6 py-3 text-base", lg: "px-8 py-4 text-lg" };
        const width = fullWidth ? "w-full" : "";
        return <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${width} ${className}`} {...props}>{children}</button>;
      };

      // Navbar Component
      const Navbar = ({ currentPage, setCurrentPage }) => {
        const [scrolled, setScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        const navClass = `fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-md border-b border-slate-200 py-4' : 'bg-transparent py-6'}`;
        const linkClass = "text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors cursor-pointer";
        const activeLinkClass = "text-sm font-medium text-slate-900 cursor-pointer";
        return (
          <nav className={navClass}>
            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
              <span onClick={() => setCurrentPage('home')} className="text-xl font-bold tracking-tight text-slate-900 cursor-pointer">
                MATTEL <span className="font-normal text-slate-500">COLLECTIVE</span>
              </span>
              <div className="hidden md:flex gap-8 items-center">
                <span onClick={() => setCurrentPage('home')} className={currentPage === 'home' ? activeLinkClass : linkClass}>Home</span>
                <span onClick={() => setCurrentPage('teddy')} className={currentPage === 'teddy' ? activeLinkClass : linkClass}>UNO Zone</span>
                <span onClick={() => setCurrentPage('lesley')} className={currentPage === 'lesley' ? activeLinkClass : linkClass}>Collector's Hub</span>
              </div>
            </div>
          </nav>
        );
      };

      // Footer Component
      const Footer = () => (
        <footer className="bg-slate-50 border-t border-slate-200 py-16 mt-24">
          <div className="max-w-7xl mx-auto px-6 text-center md:text-left">
            <div className="grid md:grid-cols-4 gap-8 mb-12">
              <div className="col-span-1 md:col-span-2">
                <h3 className="text-lg font-bold text-slate-900 mb-4">MATTEL COLLECTIVE</h3>
                <p className="text-slate-500 max-w-sm">Connecting generations through play. From the chaotic fun of UNO to the precision of Hot Wheels collecting.</p>
              </div>
              <div>
                <h4 className="font-semibold text-slate-900 mb-4">Explore</h4>
                <ul className="space-y-2 text-sm text-slate-600">
                  <li><a href="#" className="hover:text-slate-900">UNO Rules</a></li>
                  <li><a href="#" className="hover:text-slate-900">Hot Wheels Garage</a></li>
                  <li><a href="#" className="hover:text-slate-900">Community</a></li>
                </ul>
              </div>
              <div>
                <h4 className="font-semibold text-slate-900 mb-4">Legal</h4>
                <ul className="space-y-2 text-sm text-slate-600">
                  <li><a href="#" className="hover:text-slate-900">Privacy Policy</a></li>
                  <li><a href="#" className="hover:text-slate-900">Terms of Service</a></li>
                </ul>
              </div>
            </div>
            <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-slate-200">
              <p className="text-sm text-slate-400">© 2024 Mattel Marketing Project. Educational Use Only.</p>
              <div className="flex gap-4 mt-4 md:mt-0">
                <div className="w-5 h-5 bg-slate-300 rounded-full"></div>
                <div className="w-5 h-5 bg-slate-300 rounded-full"></div>
                <div className="w-5 h-5 bg-slate-300 rounded-full"></div>
              </div>
            </div>
          </div>
        </footer>
      );

      // House Rules Widget
      const HouseRulesWidget = () => {
        const [players, setPlayers] = useState('4');
        const [vibe, setVibe] = useState('Chaotic');
        const [rule, setRule] = useState(null);
        const [loading, setLoading] = useState(false);
        const rules = {
          'Chaotic': "**Chaos Stack**: When someone plays a Draw 2, you can stack another Draw 2 on top! The next player either stacks or draws the total. Wild Draw 4s can join the party too!",
          'Strategic': "**Silent Auction**: Before playing a Wild card, all players secretly bid cards from their hand. Highest bidder chooses the color but must discard their bid!",
          'Friendly': "**Helper Hand**: Once per game, you can show your hand to another player and ask for advice. They must give honest help!",
          'Fast': "**Speed Demon**: No turns! Everyone plays simultaneously. First valid card on the pile wins. Ties = both draw 1."
        };
        const handleGenerate = () => {
          setLoading(true);
          setTimeout(() => { setRule(rules[vibe]); setLoading(false); }, 800);
        };
        return (
          <div className="bg-red-50 rounded-3xl p-8 md:p-12 border border-red-100 shadow-sm relative overflow-hidden">
            <div className="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-yellow-400 rounded-full opacity-10 blur-3xl"></div>
            <div className="relative z-10 max-w-lg mx-auto text-center">
              <span className="text-red-600 font-bold tracking-wider text-xs uppercase mb-2 block">AI Powered</span>
              <h3 className="text-3xl font-bold text-slate-900 mb-4">UNO House Rules Generator</h3>
              <p className="text-slate-600 mb-8">Bored of the standard rules? Let our AI draft a custom rule to spice up your next game night.</p>
              <div className="grid grid-cols-2 gap-4 mb-6">
                <div className="text-left">
                  <label className="block text-xs font-semibold text-slate-500 mb-2 uppercase">Players</label>
                  <select value={players} onChange={(e) => setPlayers(e.target.value)} className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-slate-900 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <option value="2">2 Players (Duel)</option>
                    <option value="4">4 Players (Standard)</option>
                    <option value="8">8+ Players (Party)</option>
                  </select>
                </div>
                <div className="text-left">
                  <label className="block text-xs font-semibold text-slate-500 mb-2 uppercase">Vibe</label>
                  <select value={vibe} onChange={(e) => setVibe(e.target.value)} className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-slate-900 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <option value="Chaotic">Chaotic & Wild</option>
                    <option value="Strategic">Strategic & Serious</option>
                    <option value="Friendly">Friendly & Chill</option>
                    <option value="Fast">Fast Paced</option>
                  </select>
                </div>
              </div>
              <Button onClick={handleGenerate} disabled={loading} className="w-full bg-red-600 hover:bg-red-700 text-white">
                {loading ? 'Consulting the Deck...' : 'Generate House Rule'}
              </Button>
              {rule && (
                <div className="mt-8 p-6 bg-white rounded-xl border border-red-100 shadow-sm animate-fade-in text-left">
                  <div className="flex items-start gap-4">
                    <div className="bg-black text-white font-bold rounded-lg w-8 h-8 flex items-center justify-center shrink-0">AI</div>
                    <p className="text-slate-800 leading-relaxed text-lg">{rule}</p>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      // Collection Widget
      const CollectionWidget = () => {
        const [carCount, setCarCount] = useState('50');
        const [space, setSpace] = useState('Wall');
        const [idea, setIdea] = useState(null);
        const [loading, setLoading] = useState(false);
        const ideas = {
          'Wall': "Create a **floating gallery wall** with clear acrylic shelves at varying heights. Use warm LED strip lighting behind each shelf to create a museum-quality glow. Group cars by era or color family for visual impact.",
          'Shelf': "Transform your bookshelf into a **curated display case**. Use risers to create depth, and dedicate each shelf to a specific series. Add small printed cards with car names and years for that collector's touch.",
          'Desk': "Build a **rotating desktop display** using a lazy susan base. Feature your top 5-10 cars with a small spotlight. Perfect for daily inspiration while you work!"
        };
        const handleGenerate = () => {
          setLoading(true);
          setTimeout(() => { setIdea(ideas[space]); setLoading(false); }, 800);
        };
        return (
          <div className="bg-slate-900 rounded-3xl p-8 md:p-12 border border-slate-800 shadow-2xl relative overflow-hidden text-white">
            <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-blue-900/40 to-transparent"></div>
            <div className="relative z-10 max-w-lg mx-auto">
              <span className="text-blue-400 font-bold tracking-wider text-xs uppercase mb-2 block">Curator Tool</span>
              <h3 className="text-3xl font-bold mb-4">Display Inspiration</h3>
              <p className="text-slate-300 mb-8">Maximize your space. Get tailored advice on how to showcase your Hot Wheels collection professionally.</p>
              <div className="grid grid-cols-2 gap-4 mb-6">
                <div className="text-left">
                  <label className="block text-xs font-semibold text-slate-400 mb-2 uppercase">Collection Size</label>
                  <select value={carCount} onChange={(e) => setCarCount(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="10">Starter (10-20 cars)</option>
                    <option value="50">Growing (50-100 cars)</option>
                    <option value="500">Expert (500+ cars)</option>
                  </select>
                </div>
                <div className="text-left">
                  <label className="block text-xs font-semibold text-slate-400 mb-2 uppercase">Space</label>
                  <select value={space} onChange={(e) => setSpace(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="Wall">Empty Wall</option>
                    <option value="Shelf">Bookshelf</option>
                    <option value="Desk">Desktop / Office</option>
                  </select>
                </div>
              </div>
              <Button onClick={handleGenerate} disabled={loading} variant="secondary" className="w-full">
                {loading ? 'Designing...' : 'Get Design Idea'}
              </Button>
              {idea && (
                <div className="mt-8 p-6 bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700 animate-fade-in">
                  <p className="text-slate-200 leading-relaxed italic border-l-2 border-blue-500 pl-4">{idea}</p>
                </div>
              )}
            </div>
          </div>
        );
      };

      // Home Page
      const Home = ({ setCurrentPage }) => (
        <div className="flex flex-col min-h-screen">
          <section className="relative h-screen min-h-[700px] flex items-center justify-center overflow-hidden bg-slate-50">
            <div className="absolute inset-0 z-0">
              <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-red-500/5 rounded-full blur-3xl mix-blend-multiply"></div>
              <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl mix-blend-multiply"></div>
            </div>
            <div className="relative z-10 max-w-5xl mx-auto px-6 text-center">
              <h1 className="text-5xl md:text-7xl font-bold tracking-tight text-slate-900 mb-6 leading-tight">
                Play Wild. <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-yellow-500">Collect Forever.</span>
              </h1>
              <p className="text-xl md:text-2xl text-slate-500 mb-10 max-w-2xl mx-auto font-light">
                The intersection of high-speed chaos and precision die-cast design. Discover the new era of UNO and Hot Wheels.
              </p>
              <div className="flex flex-col sm:flex-row gap-4 justify-center">
                <Button onClick={() => setCurrentPage('teddy')} size="lg" className="bg-red-600 hover:bg-red-700 text-white border-none shadow-lg shadow-red-500/20">Explore UNO</Button>
                <Button onClick={() => setCurrentPage('lesley')} size="lg" variant="outline" className="border-slate-300 hover:border-slate-900">Start Collection</Button>
              </div>
            </div>
          </section>
          <section className="py-24 bg-white">
            <div className="max-w-7xl mx-auto px-6">
              <div className="grid md:grid-cols-2 gap-16 items-center">
                <div className="group cursor-pointer" onClick={() => setCurrentPage('teddy')}>
                  <div className="aspect-[4/3] bg-slate-100 rounded-3xl mb-6 overflow-hidden relative">
                    <img src="https://picsum.photos/800/600?random=1" alt="UNO Gameplay" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"/>
                    <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                  </div>
                  <h2 className="text-3xl font-bold text-slate-900 mb-2">The UNO Experience</h2>
                  <p className="text-slate-500 mb-4">Fast-paced, unpredictable, and endlessly fun. Perfect for the players who love high energy and sudden twists.</p>
                  <span className="text-red-600 font-semibold hover:text-red-700 inline-flex items-center gap-1">Read Teddy's Strategy Guide →</span>
                </div>
                <div className="group cursor-pointer" onClick={() => setCurrentPage('lesley')}>
                  <div className="aspect-[4/3] bg-slate-100 rounded-3xl mb-6 overflow-hidden relative">
                    <img src="https://picsum.photos/800/600?random=2" alt="Hot Wheels Collection" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"/>
                    <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                  </div>
                  <h2 className="text-3xl font-bold text-slate-900 mb-2">The Collector's Garage</h2>
                  <p className="text-slate-500 mb-4">More than just toys. It's about heritage, design, and the hunt for the perfect casting.</p>
                  <span className="text-blue-600 font-semibold hover:text-blue-700 inline-flex items-center gap-1">Read Lesley's Collector Story →</span>
                </div>
              </div>
            </div>
          </section>
          <section className="py-24 bg-slate-50">
            <div className="max-w-7xl mx-auto px-6">
              <div className="text-center mb-16">
                <h2 className="text-4xl font-bold text-slate-900 mb-4">Enhance Your Experience</h2>
                <p className="text-slate-500 max-w-2xl mx-auto">Use our intelligent tools to generate new ways to play and display.</p>
              </div>
              <div className="grid lg:grid-cols-2 gap-8">
                <HouseRulesWidget />
                <CollectionWidget />
              </div>
            </div>
          </section>
          <section className="py-24 bg-white border-t border-slate-100">
            <div className="max-w-7xl mx-auto px-6">
              <h3 className="text-2xl font-bold text-slate-900 mb-8">Featured Community Content</h3>
              <div className="grid md:grid-cols-3 gap-6">
                {[1, 2, 3].map((i) => (
                  <div key={i} className="aspect-[9/16] bg-slate-900 rounded-2xl overflow-hidden shadow-lg relative group">
                    <img src={`https://picsum.photos/400/700?random=${i+10}`} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" alt="Video thumbnail" />
                    <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                      <p className="text-white font-medium text-sm">Amazing UNO Trickshot #{i}</p>
                    </div>
                    <div className="absolute inset-0 flex items-center justify-center">
                      <div className="w-12 h-12 bg-white/20 backdrop-blur rounded-full flex items-center justify-center">
                        <div className="w-0 h-0 border-t-8 border-t-transparent border-l-[12px] border-l-white border-b-8 border-b-transparent ml-1"></div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        </div>
      );

      // Teddy Blog Page
      const TeddyBlog = ({ setCurrentPage }) => (
        <article className="min-h-screen bg-white pt-32 pb-24">
          <div className="max-w-3xl mx-auto px-6 mb-12">
            <div className="inline-block px-3 py-1 bg-red-100 text-red-600 rounded-full text-xs font-bold uppercase tracking-wide mb-6">Strategy Guide</div>
            <h1 className="text-4xl md:text-5xl font-bold text-slate-900 mb-6 leading-tight">Mastering the Chaos: How to Win at UNO Every Single Time</h1>
            <div className="flex items-center gap-4 text-sm text-slate-500">
              <div className="w-10 h-10 bg-slate-200 rounded-full overflow-hidden"><img src="https://picsum.photos/100/100?random=50" alt="Teddy" /></div>
              <div><p className="font-medium text-slate-900">By Teddy</p><p>10 min read • Updated today</p></div>
            </div>
          </div>
          <div className="max-w-5xl mx-auto px-6 mb-16">
            <div className="aspect-video bg-slate-100 rounded-3xl overflow-hidden shadow-xl">
              <img src="https://picsum.photos/1200/675?random=5" className="w-full h-full object-cover" alt="UNO Cards Spread" />
            </div>
          </div>
          <div className="max-w-2xl mx-auto px-6">
            <p className="text-xl text-slate-600 mb-8">You think UNO is just about luck? Think again. It's about psychological warfare, timing, and knowing exactly when to drop that Wild Draw 4.</p>
            <h2 className="text-2xl font-bold text-slate-900 mb-4">The "Quiet" Game</h2>
            <p className="text-slate-600 mb-6">Most people play UNO loud. They shout when they get a skip. They laugh when they reverse. But the real pros? We play quiet. We watch. When you see someone with one card left, don't just panic. Check the discard pile. Calculate the colors.</p>
            <div className="my-10 p-8 bg-yellow-50 rounded-2xl border-l-4 border-yellow-400">
              <h4 className="text-yellow-800 font-bold mb-2">Pro Tip: Holding the Wild</h4>
              <p className="text-yellow-800/80">Never play your Wild card early unless you have to. It's your escape hatch. Your lifeline. Save it for the moment you need to change the flow.</p>
            </div>
            <h2 className="text-2xl font-bold text-slate-900 mb-4">House Rules That Change Everything</h2>
            <p className="text-slate-600 mb-6">Standard rules are cool, but have you tried "Stacking"? If someone throws a Draw 2, throw another Draw 2 on top. The next person has to draw 4. It creates instant chaos and huge laughs.</p>
            <p className="text-slate-600 mb-8">UNO isn't just a card game; it's a test of friendship. And if you follow this guide, you'll be the one standing tall when the dust settles.</p>
            <div className="mt-16 pt-8 border-t border-slate-200 text-center">
              <h3 className="text-xl font-bold mb-4">Ready to test your skills?</h3>
              <Button onClick={() => setCurrentPage('home')} className="bg-red-600 text-white hover:bg-red-700">Try the House Rules Generator</Button>
            </div>
          </div>
        </article>
      );

      // Lesley Blog Page
      const LesleyBlog = ({ setCurrentPage }) => (
        <article className="min-h-screen bg-slate-50 pt-32 pb-24">
          <div className="max-w-3xl mx-auto px-6 mb-12 text-center">
            <div className="inline-block px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-xs font-bold uppercase tracking-wide mb-6">Collector Stories</div>
            <h1 className="text-4xl md:text-5xl font-bold text-slate-900 mb-6 leading-tight">The Art of the Hunt: Why I Still Check the Pegs at 29</h1>
            <div className="flex items-center justify-center gap-4 text-sm text-slate-500">
              <div className="w-10 h-10 bg-slate-200 rounded-full overflow-hidden"><img src="https://picsum.photos/100/100?random=51" alt="Lesley" /></div>
              <div className="text-left"><p className="font-medium text-slate-900">By Lesley</p><p>8 min read • The Nostalgia Series</p></div>
            </div>
          </div>
          <div className="max-w-6xl mx-auto px-6 mb-16">
            <div className="aspect-[21/9] bg-white rounded-3xl overflow-hidden shadow-sm">
              <img src="https://picsum.photos/1600/600?random=6" className="w-full h-full object-cover" alt="Hot Wheels Display Shelf" />
            </div>
          </div>
          <div className="max-w-2xl mx-auto px-6">
            <p className="text-xl text-slate-600 mb-8 font-serif italic">There's a specific sound a Hot Wheels card makes when you slide it on the peg. It's a subtle *swish* that takes me back to 1999.</p>
            <h2 className="text-2xl font-bold text-slate-900 mb-4">More Than Just Die-Cast</h2>
            <p className="text-slate-600 mb-6">Collecting isn't hoarding. It's curation. It's about finding that one casting—the '83 Silverado, the Porsche 911 GT3—that speaks to your aesthetic. I treat my collection like art pieces. They aren't tossed in a bin; they are displayed on floating shelves, color-coordinated, and lit with warm LEDs.</p>
            <img src="https://picsum.photos/800/400?random=7" className="rounded-xl shadow-lg my-8 w-full" alt="Minimalist Shelf" />
            <h2 className="text-2xl font-bold text-slate-900 mb-4">The Aesthetic of the Blister Pack</h2>
            <p className="text-slate-600 mb-6">Some people open them. I respect that (Free it Friday!). But for me, the card art is half the experience. The graphic design evolution of Hot Wheels packaging over the decades is a study in pop culture itself.</p>
            <h2 className="text-2xl font-bold text-slate-900 mb-4">Curating Your Space</h2>
            <p className="text-slate-600 mb-8">If you're struggling to find a way to display your cars that doesn't look cluttered, try focusing on negative space. Don't jam 100 cars onto one shelf. Pick your top 5 for the month, rotate them, and let them breathe.</p>
            <div className="mt-16 pt-8 border-t border-slate-200 flex justify-between items-center">
              <div><h3 className="text-lg font-bold text-slate-900">Get Inspired</h3><p className="text-sm text-slate-500">Design your own display today.</p></div>
              <Button onClick={() => setCurrentPage('home')} variant="outline">Try the Curator Tool</Button>
            </div>
          </div>
        </article>
      );

      // Main App
      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        useEffect(() => { window.scrollTo(0, 0); }, [currentPage]);
        return (
          <div className="antialiased text-slate-900 bg-white">
            <Navbar currentPage={currentPage} setCurrentPage={setCurrentPage} />
            <main>
              {currentPage === 'home' && <Home setCurrentPage={setCurrentPage} />}
              {currentPage === 'teddy' && <TeddyBlog setCurrentPage={setCurrentPage} />}
              {currentPage === 'lesley' && <LesleyBlog setCurrentPage={setCurrentPage} />}
            </main>
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
